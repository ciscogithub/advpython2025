name: lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      steps:
        - uses: actions/checkout@4
        - name: set up python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-versions: $ {{matrix.python-version }}
        - name: dependencies
          run: make init-dev
        - name: lint
          run: make lint